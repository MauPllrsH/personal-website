<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>{{ post.metadata.title }} - Mauricio Pallares</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <p style="text-align: center;">
                <a href="{{ url_for('htb_list') }}">‚Üê Back to HTB Walkthroughs</a> | 
                <a href="{{ url_for('home') }}">Home</a>
            </p>
        </header>

        <article class="walkthrough-content">
            <div class="walkthrough-meta">
                <h1>{{ post.metadata.title }}</h1>
                <div class="meta-info">
                    <span class="difficulty difficulty-{{ post.metadata.difficulty.lower() }}">{{ post.metadata.difficulty }}</span>
                    <span class="os">{{ post.metadata.os }}</span>
                    <span class="date">{{ post.metadata.date_completed }}</span>
                </div>
                
                {% if post.metadata.techniques %}
                <div class="techniques">
                    {% for technique in post.metadata.techniques %}
                    <span class="technique-tag">{{ technique }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>

            <div class="content">
                {{ content|safe }}
            </div>
        </article>
    </div>
</body>
</html>
